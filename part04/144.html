<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 생성과 수정 그리고 삭제</title>
    </head>
    <body>
        <h2>상품 목록</h2>
        <ul id="product-list">

        </ul>
        <script>
            const products = [
                {id : "p-01", name : "product1"},
                {id : "p-02", name : "product2"},
                {id : "p-03", name : "product3"}
            ];
            const productListE1 = document.getElementById("product-list");
            products
            .map((product) => {
                const newLi = document.createElement("li");
                newLi.id = product.id;
                newLi.innerText = product.name;
                return newLi;
            })
            .forEach(product => {
                productListE1.appendChild(product);
            });
            setTimeout(() => {
                const secondE1 = productListE1.children.item(1);
                secondE1.remove();
            }, 1000);
            productListE1.after("<div>잘못된사용</div>");
            productListE1.insertAdjacentHTML("afterend", "<p>추가된 문단</p>");
        </script>
    </body>
</html>
