<!DOCTYPE html>
<html>
    <!-- DOM 탐색하기 -->
    <!-- Node의 속성을 이용하면 텍스트 노드나 코멘트 노드에 접근 가능 -->
    <!-- Element의 속성을 이용하면 Element만 접근 가능 -->
    <head>
        <meta charset="UTF-8">
        <title>DOM 네비게이션 예제</title>
    </head>
    <body>
        <h1>국내 여행지</h1>
        <ul>
            <li>서울</li>
            <!-- <li>수원</li> -->
            <li>제주</li>
            <li>속초</li>
            <li>부산</li>
        </ul>
        <script>
            const bodyE1 = document.body;
            const bodyElChildren = bodyE1.children;
            console.log(bodyElChildren);

            const cityList = bodyElChildren.item(1);
            console.log(cityList.children.length);
            const item2 = cityList.children.item(1);
            console.log(item2);
            console.log(item2.previousElementSibling);
            console.log(item2.previousSibling);
            console.log(item2.previousSibling.previousSibling);
            console.log(cityList.childNodes);   // html 문서 내의 개행문자들도 받아옴
            console.log(item2.firstChild);
            console.log(item2.lastChild);
            console.log(item2.parentElement);
            console.log(item2.parentNode);
        </script>
    </body>
</html>
