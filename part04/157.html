<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>iframe 연습</title>
    </head>

    <body>
        <h1>iframe test</h1>
        <iframe id="iframe1" src="./157-1.html" frameborder="1" width="100%" height="500px"></iframe>
        <script>
            const iframe1 = document.getElementById("iframe1");
            iframe1.addEventListener("load", e => {
                const newDocu = iframe1.contentDocument;
                newDocu.body.style.backgroundColor = "blue";
                const newE1 = document.createElement("div");
                newE1.innerHTML = "<h1>inner Test</h1>"
                newE1.style.color = "white";
                newDocu.body.appendChild(newE1);

                setTimeout(() => {
                    const iframeWindow = iframe1.contentWindow;
                    iframeWindow.location = "https://google-analystics.com";
                }, 3000);
            });
        </script>
    </body>
</html>
