<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 속성과 태그 속성 이해하기</title>
    </head>
    <body>
        <div id="div1" class="div-class">DIV 태그</div>
        <input id="input1" type="text" value="jay">

        <script>
            /**
             * Dom 속성(property)과 태그 속성(attribute)는 1 대 1로 대응
             * 허나 어떠한 property는 값을 바꾸면 attribute에 반영되지 않음
             */
            const div1E1 = document.getElementById("div1");
            const input1 = document.getElementById("input1");

            console.log(div1E1.hasAttribute("id"));
            console.log(div1E1.getAttribute("id"));
            console.log(div1E1.id);
            div1E1.removeAttribute("id");
            console.log(div1E1.id);
            div1E1.setAttribute("id", "new-id");
            console.log(div1E1.id);

            div1E1.id = "new-id2";
            console.log(div1E1.getAttribute("id"));

            console.log(div1E1.getAttribute("class"));
            console.log(div1E1.class);
            console.log(div1E1.className);

            div1E1.setAttribute("class", "new-div-class");
            console.log(div1E1.className);
            div1E1.className = "new-div-class2";
            console.log(div1E1.getAttribute("class"));

            const valueAttr = input1.getAttribute("value");
            console.log(valueAttr);
            console.log(input1.value);
            input1.value = "jay2";
            console.log(input1.getAttribute("value"));  // input1의 value값은 서로 동기화 되어 있지 않음
        </script>
    </body>
</html>
