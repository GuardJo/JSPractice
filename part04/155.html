<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>브라우저 로컬 스토리지 사용</title>
    </head>
    <body>
        <h1>Use Local Storage in Browser</h1>
        <script>
            class Cart {
                constructor() {
                    this._key = "app-cart";
                    const itemString = localStorage.getItem(this._key);
                    if (itemString) {
                        this.items = JSON.parse(itemString);
                    }
                    else {
                        this.items = [];
                    }
                }
                addItem(item) {
                    this.items.push(item);
                    const itemString = JSON.stringify(this.items);
                    localStorage.setItem(this._key, itemString);
                    this.items = item;
                }
            }

            const cart = new Cart();
            console.table(cart.items);
            cart.addItem({name : "A_Labtop", price : 20000});
        </script>
    </body>
</html>
